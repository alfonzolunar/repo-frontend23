<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../static/css/estilosRegistrarUsuario.css">
    <script src="../static/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Registro de Usuario y Mascota</h1>
        <a href="inicio.html">Volver al Inicio</a>
    </header>
    <main>
        <form id="formRegistrarUsuario" onsubmit="event.preventDefault(); registrarUsuario();">
            <label for="nombrePersona">Nombre del Due√±o:</label>
            <input type="text" id="nombrePersona" name="nombrePersona" required>

            <label for="nombreMascota">Nombre de la Mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required>

            <label for="tipoMascota">Tipo de Mascota:</label>
            <input type="text" id="tipoMascota" name="tipoMascota" required>

            <label for="edadMascota">Edad de la Mascota:</label>
            <input type="number" id="edadMascota" name="edadMascota" required>

            <button type="submit">Registrar</button>
        </form>
    </main>
</body>
</html>
