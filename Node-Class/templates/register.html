<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleForm.css">
    <script src="/js/appRegister.js"></script>
    <title>Form</title>
</head>
<body>
    <h1> Formulario </h1>
    <form action="/register_user" method="post">
        <label> Nombre </label> <input type="text" id="name" name="name"> <br> <br>
        <label> Apellido </label> <input type="text" id="lastname" name="lastname"> <br> <br>
        <label> Cédula </label> <input type="number" id="id" name="id"> <br> <br>
        <label> Fecha </label> <input type="date" id="date" name="date"> <br> <br>
        <label> Teléfono </label> <input type="number" id="phone" name="phone"> <br> <br>
        <label> Email </label> <input type="email" id="email" name="email"> <br> <br>
        <label> Contraseña </label> <input type="password" id="passw" name="passw"> <br> <br>
        <select>
            <option> Estudia </option>
            <option> Trabaja </option>
        </select> <br> <br>
        <input type="checkbox" id="check-accepted"> Acepto las condiciones <br> <br>
        <button> Registrar </button> <br> <br>
        <a href="home.html">Volver</a> 
    </form>
</body>
</html>
